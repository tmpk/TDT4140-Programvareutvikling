{% extends "base.html" %}
{% block includes %}
    {% load static %}
    <link href="{% static "css/account-styles.css" %}" rel="stylesheet">
{% endblock %} {% block navbar %} {% endblock %} {% block page-content %}
<div class="container">
    <form class="form-signin" action="{% url 'buddy:register' %}" method="post" role="form">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please register</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Example@example.com" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div class="row">
            <div class="col-sm-6">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </div>
        <div class="col-sm-6">
            <a role="button" class="btn btn-lg btn-primary btn-block" href="{% url 'buddy:login' %}" >Sign in</a>
        </div>
        </div>
    </form>
</div>
<!-- /container -->
{% endblock %} {% block footer %} {% endblock %}
